<button mat-button [matMenuTriggerFor]="menu">
    <i class="material-icons" >face</i><span translate> Login</span></button>
<mat-menu #menu="matMenu">
    <form class="form" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <input matInput placeholder="Login" (click)="stopClickPropagate($event)" translate>
        </mat-form-field>

        <mat-form-field>
                <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" (click)="stopClickPropagate($event)" translate>
                <mat-icon matSuffix (click)="hide = !hide; stopClickPropagate($event)">{{!hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
            <mat-slide-toggle (click)="stopClickPropagate($event)"><span translate>Remember me!</span></mat-slide-toggle>
        <div>
            <button type="submit" mat-raised-button class="button-color-validate"><span translate>Sign in !</span></button>
            <a class="nav-item nav-link text-uppercase" routerLink="/inscription" routerLinkActive="active">
                <span translate>inscription</span>
              </a>
        </div>
    </form>
</mat-menu>
