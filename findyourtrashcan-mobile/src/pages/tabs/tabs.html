<ion-content>
  <div id="no-network-div" (click)="dismissNoNetworkMessage()" [class.hide]="!disconnected || dismissMessage">
    {{ 'RUNNING_IN_OFFLINE_MODE' | translate }}
  </div>
  <google-map [newTrashcans]="newTrashcans || addedTrashcan" (error)="manageError($event)" (load)="handleLoading($event)" (updated)="newTrashcans=false"></google-map>
  <detail-trashcan-popup [show]="showDetailTrashcanPopup" (error)="manageError($event)"></detail-trashcan-popup>
  <add-trashcan-popup [show]="openAddedTrashcanPopup" (error)="manageError($event)" (added)="trashcanAdded($event)"></add-trashcan-popup>

</ion-content>

<ion-footer>
  <div class="bar-menu">
    <button ion-button clear type=" button" (click)="gotoProfile()">
      <ion-icon class="menu-icon" name="person"></ion-icon>
    </button>
    <button ion-button clear [class.toggled-button]="filterIsRunning" type="button" (click)="toggleFilter()">
      <ion-icon class=" menu-icon " name="search"></ion-icon>
    </button>
    <button ion-button clear type="button">
      <ion-icon class="menu-icon " name="trophy"></ion-icon>
    </button>
    <button ion-button clear type="button">
      <ion-icon class="menu-icon " name="add-circle" (click)="openAddedTrashcanPopup=true"></ion-icon>
    </button>
  </div>
</ion-footer>
