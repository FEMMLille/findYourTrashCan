<ion-content>
  <div id="no-network-div" (click)="dismissNoNetworkMessage()" [class.hide]="!disconnected || dismissMessage">
    {{ 'RUNNING_IN_OFFLINE_MODE' | translate }}
  </div>
  <div #map id="map"></div>
  <div id="add-trashcan-popup">
    <h2>{{ 'ADD_TRASHCAN' | translate }}</h2>
    <div>
      <button ion-button clear type="button" (click)="updateAddedTrashcanType(1)" class="popup-button" [class.toggled-button]="(addedTrashcan.trashcanType.id == 1)">POUBELLE</button>
      <button ion-button clear type="button" (click)="updateAddedTrashcanType(2)" class="popup-button" [class.toggled-button]="(addedTrashcan.trashcanType.id == 2)">DECHETTERIE</button>
    </div>
    <div>
      <button ion-button clear type="button" (click)="updateAddedTrashcanGarbage(1)" class="popup-button" [class.toggled-button]="(addedTrashcan.garbageType.id == 1)">ORDURES</button>
      <button ion-button clear type="button" (click)="updateAddedTrashcanGarbage(2)" class="popup-button" [class.toggled-button]="(addedTrashcan.garbageType.id == 2)">PAPIER</button>
      <button ion-button clear type="button" (click)="updateAddedTrashcanGarbage(3)" class="popup-button" [class.toggled-button]="(addedTrashcan.garbageType.id == 3)">VERRE</button>
      <button ion-button clear type="button" (click)="updateAddedTrashcanGarbage(4)" class="popup-button" [class.toggled-button]="(addedTrashcan.garbageType.id == 4)">PLASTIQUE</button>
    </div>
    <div class="align-right">
      <button ion-button clear type="button" (click)="dismissAddingPopup()">{{ "CANCEL" | translate }}</button>
      <button ion-button style="width:25vw" type="button" (click)="addTrashcan()">{{ "OK" | translate }}</button>
    </div>
  </div>
</ion-content>

<ion-footer>
  <div class="bar-menu">
    <button ion-button clear type=" button" (click)="gotoProfile()">
      <ion-icon class="menu-icon" name="person"></ion-icon>
    </button>
    <button ion-button clear [class.toggled-button]="filterIsRunning" type="button" (click)="toggleFilter()">
      <ion-icon class=" menu-icon " name="search"></ion-icon>
    </button>
    <button ion-button clear type="button">
      <ion-icon class="menu-icon " name="trophy"></ion-icon>
    </button>
    <button ion-button clear type="button">
      <ion-icon class="menu-icon " name="add-circle" (click)="addMarker()"></ion-icon>
    </button>
  </div>
</ion-footer>
