<ion-header>

    <ion-navbar>
        <ion-title>{{ 'PROFILE_TITLE' | translate }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <div padding>
        <div padding class="avatar-container">
            <!-- TODO link to account avatar -->
            <img src="{{account.photoUrl || 'assets/img/no_avatar.png'}}" class="avatar">
        </div>
        <ion-item>
            <ion-label floating>{{'FIRST_NAME' | translate}}</ion-label>
            <ion-input required type="text" [(ngModel)]="account.firstName" name="firstname"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>{{'LAST_NAME' | translate}}</ion-label>
            <ion-input required type="text" [(ngModel)]="account.lastName" name="lastname"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>{{'BIRTH_DATE' | translate}}</ion-label>
            <ion-datetime required pickerFormat="DD/MM/YYYY" displayFormat="DD/MM/YYYY" [(ngModel)]="account.birthday" name="birthday"
                cancelText="{{ 'CANCEL_BUTTON' | translate }}" doneText="{{ 'DONE_BUTTON' | translate }}"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label floating color="disabled">Email</ion-label>
            <ion-input disabled type="email" [(ngModel)]="user.email" name="email"></ion-input>
        </ion-item>
        <div *ngIf="rankType != undefined">
            <div class="rank-title" padding>
                <h3 class="color-primary">{{ 'RANK' | translate }} : {{ rankType.label }}</h3>
            </div>

            <progress-bar [progress]="rank.totalPoint" [total]="rankType.necessaryPoint"></progress-bar>
        </div>
        <button ion-button block (click)="save() ">{{ 'SAVE' | translate }}</button>
        <button ion-button clear block (click)="cancel() " class="login ">{{ 'CANCEL_BUTTON' | translate }}</button>
        <button ion-button clear color="danger" type="button" (click)="logout()" block>{{ 'LOGOUT' | translate }}</button>
    </div>
</ion-content>
