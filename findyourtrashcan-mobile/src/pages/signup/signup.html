<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doSignup()" #registerForm="ngForm">
    <ion-list>


      <ion-item>
        <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input required type="text" [(ngModel)]="account.user.username" name="userName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>{{ 'FIRST_NAME' | translate }}</ion-label>
        <ion-input required type="text" [(ngModel)]="account.firstName" name="firstName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>{{ 'LAST_NAME' | translate }}</ion-label>
        <ion-input required type="text" [(ngModel)]="account.lastName" name="lastName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input required type="email" [(ngModel)]="account.user.email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>{{ 'BIRTH_DATE' | translate }}</ion-label>
        <ion-datetime required pickerFormat="DD/MM/YYYY" displayFormat="DD/MM/YYYY" [(ngModel)]="account.birthday" name="birthday"
          cancelText="{{ 'CANCEL_BUTTON' | translate }}" doneText="{{ 'DONE_BUTTON' | translate }}"></ion-datetime>
      </ion-item>

      <!--
      Want to add a Username? Here you go:

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

      <ion-item>
        <ion-label floating>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input required type="password" [(ngModel)]="account.user.password" name="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>{{ 'CONFIRM_PASSWORD' | translate }}</ion-label>
        <ion-input required type="password" [(ngModel)]="cpassword" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" type="submit" block [disabled]="!registerForm.form.valid">{{ 'SIGNUP_BUTTON' | translate }}</button>
        <button ion-button clear color="danger" type="button" (click)="cancel()" block>{{ 'CANCEL_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
