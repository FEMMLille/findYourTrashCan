<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doSignup()" #registerForm="ngForm">
    <ion-list>

      <ion-item>
        <ion-input required type="text" [(ngModel)]="account.firstName" name="firstName" placeholder="{{ 'FIRST_NAME' | translate }}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input required type="text" [(ngModel)]="account.lastName" name="lastName" placeholder="{{ 'LAST_NAME' | translate }}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input required type="email" [(ngModel)]="account.email" name="email" placeholder="{{ 'EMAIL' | translate }}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-datetime required pickerFormat="DD/MM/YYYY" displayFormat="DD/MM/YYYY" [(ngModel)]="account.birthdate" name="birthDate"
          placeholder="{{ 'BIRTH_DATE' | translate }}" cancelText="{{ 'CANCEL_BUTTON' | translate }}" doneText="{{ 'DONE_BUTTON' | translate }}"></ion-datetime>
      </ion-item>

      <!--
      Want to add a Username? Here you go:

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

      <ion-item>
        <ion-input required type="password" [(ngModel)]="password" name="password" placeholder="{{ 'PASSWORD' | translate }}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input required type="password" [(ngModel)]="cpassword" name="password" placeholder="{{ 'CONFIRM_PASSWORD' | translate }}"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" type="submit" block [disabled]="!registerForm.form.valid">{{ 'SIGNUP_BUTTON' | translate }}</button>
        <button ion-button clear color="danger" type="button" (click)="cancel()" block>{{ 'CANCEL_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
