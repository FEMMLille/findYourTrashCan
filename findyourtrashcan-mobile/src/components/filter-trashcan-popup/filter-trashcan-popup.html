<!-- Generated template for the FilterTrashcanPopupComponent component -->
<div id="filter-trashcan-popup" [class.hide]="!showFilterTrashcanPopup">
    <h2>{{ 'FILTER_TRASHCAN' | translate }}</h2>
    <div>
      <button ion-button outline type="button" class="popup-button" *ngFor="let item of trashcanTypes"
      (click)="updateFilteredTrashcanType(item.id)" [class.toggled-button]="(filteredTrashcan.trashcanType.id == item.id)">{{item.label}}</button>
    </div>
    <div>
      <button ion-button outline type="button" *ngFor="let item of garbageTypes | slice:0:3" (click)="updateFilteredTrashcanGarbage(item.id)"
      [class.toggled-button]="(filteredTrashcan.garbageType.id == item.id)" class="popup-button">{{item.label}}</button>
      <button ion-button outline class="popup-button" type="button" (click)="showActionSheet()" [class.toggled-button]="(filteredTrashcan.garbageType.id > 3)">{{ listSelectedGarbageType | slice:0:5}}{{listSelectedGarbageType.length > 5 ? '...' : ''}}</button>
    </div>
    <div class="align-right">
        <button ion-button icon-end (click)="setFavoriteSearch()">
            {{ "SAVE_FAVOURITE" | translate }}
            <ion-icon name="star"></ion-icon>
          </button>
      <button ion-button clear type="button" (click)="dismissFilterPopup()" >{{ "CANCEL" | translate }}</button>
      <button ion-button style="width:25vw" type="button"  (click)="filterTrashcan()">{{ "FILTER" | translate }}</button>
    </div>
</div>
